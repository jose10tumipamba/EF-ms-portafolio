<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Optimizador de Portafolio</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Optimizador de Portafolio</h1>

    <!-- Card del formulario -->
    <div class="card p-4 shadow-sm mb-4">
      <div id="alerta" class="alert alert-danger d-none" role="alert"></div>

      <div class="mb-3">
        <label for="capacidad" class="form-label">Capacidad (Presupuesto)</label>
        <input type="number" id="capacidad" class="form-control" placeholder="Ej: 10000" min="0" />
      </div>

      <div class="d-flex align-items-center justify-content-between mb-2">
        <h5 class="m-0">Proyectos / Inversiones</h5>
        <div class="small text-muted">Completa <em>Nombre</em>, <em>Costo</em> y <em>Ganancia</em></div>
      </div>

      <div class="row fw-semibold text-muted px-1">
        <div class="col-md-4">Nombre</div>
        <div class="col-md-3">Costo</div>
        <div class="col-md-3">Ganancia</div>
        <div class="col-md-2">Acción</div>
      </div>

      <div id="proyectos" class="mt-2"></div>

      <div class="d-flex gap-2 mt-3 flex-wrap">
        <button class="btn btn-primary" id="addProyecto">➕ Agregar Proyecto</button>
        <button class="btn btn-outline-secondary" id="cargarEjemplo">Cargar ejemplo</button>
        <button class="btn btn-success" id="calcular">Calcular</button>
        <button class="btn btn-secondary" id="limpiar">Limpiar</button>
      </div>
    </div>

    <!-- Card de resultados -->
    <div id="resultados" class="card p-4 shadow-sm d-none">
      <h4 class="mb-3">Resultados de la optimización</h4>

      <table class="table table-bordered mt-2">
        <thead>
          <tr>
            <th>Proyectos Seleccionados</th>
            <th>Ganancia Total</th>
            <th>Peso Total</th>
          </tr>
        </thead>
        <tbody id="tablaResultados"></tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Lógica -->
  <script src="script.js"></script>
</body>
</html>
